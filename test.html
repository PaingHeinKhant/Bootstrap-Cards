<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>



<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="mt-5 rounded">
                <div class="card-body">

                    <img src="order-summary-component-main/images/illustration-hero.svg" class="header-img w-100 rounded" alt="">


                    <div class="">
                        <h3 class="text-center my-3">Order Summary</h3>
                        <p class="text-center text-black-50">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur dignissimos doloribus et quaerat, quasi qui. </p>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center my-5">
                        <div class="d-flex align-items-center">
                            <img src="order-summary-component-main/images/icon-music.svg" alt="">
                            <p class="mb-0 ms-2">Annual Plan <br><span class="text-black-50">$59.99/year</span> </p>
                        </div>

                        <div class="">
                            <a href="#">Change</a>
                        </div>
                    </div>

                    <div class="">
                        <button class="btn btn-primary w-100 rounded-pill">Proceed to Payment</button>
                    </div>

                    <div class="">
                        <p class="text-black-50 text-center my-3">
                            Cancel Order
                        </p>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
